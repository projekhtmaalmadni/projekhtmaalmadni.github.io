<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotama</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/testimoni.css">
    <link rel="icon" type="image/png" href="./assets/icon.png">
</head>
<body class="bg-gradient-to-b from-slate-900 to-black text-white font-inter scroll-smooth">
    
   <nav id="navbar" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 w-full max-w-4xl px-3 sm:px-5 h-18 py-3 bg-black/20 backdrop-blur-lg rounded-[32px] border border-white/20 shadow-md opacity-0 -translate-y-20 transition-all duration-700 ease-out ">
    <div class="relative flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="assets/hotamalogo.png" alt="hotama" class="w-[120px] h-auto ml-3" />
      </div>
      <div id="navbar-links" class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 items-center space-x-10 text-sm font-medium text-white "></div>
      <div id="navbar-cta-desktop" class="hidden md:flex items-center"></div>
      
      <!-- Mobile Hamburger Button -->
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-btn" class="text-white hover:text-teal-400 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
<div id="mobile-menu" 
     class="md:hidden max-h-0 opacity-0 scale-y-95 overflow-hidden 
            transition-all duration-300 ease-in-out origin-top">
</div>
</nav>

<section id="home" class="hero-gradient min-h-[75vh] flex items-center justify-center px-6 py-20 sm:py-16 md:py-20 lg:py-24 relative overflow-hidden">
    <div class="absolute inset-0 bg-gradient-to-b from-lawut via-lawut-dark to-dark-bg"></div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
        <h2 id="hero-title" class="text-6xl font-semibold font-inter mb-2 bg-gradient-to-b from-white to-lawut via-white text-transparent bg-clip-text box-border size-50 border-1 p-2 scroll-reveal"></h2>
        <p id="hero-subtitle" class="text-2xl text-gray-500 md:text-xl mb-10 font-inter max-w-4xl scroll-reveal"></p>
        <div id="hero-cta-container" class="flex flex-wrap gap-4 justify-center items-center scroll-reveal"></div>
    </div>
</section> 

<!-- Trusted By Section -->
<section id="trusted-by" class="px-6 py-20 bg-dark-bg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
        <div class="inline-flex items-center gap-2 px-4 py-2 mb-8">
            <span id="trusted-by-tag" class="font-medium text-gray-300"></span>
        </div>
        <div id="trusted-by-marquee" class="marquee marquee--8 relative"></div>
    </div>
</section>

<!-- Services Section -->
<section id="services" class="px-6 py-[98px] bg-dark-bg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-20">
        <div class="text-center mb-16">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full border border-teal-500 text-teal-400 bg-teal-500/10 w-max mx-auto mb-4 scroll-reveal">
                <span class="w-2.5 h-2.5 bg-teal-400 rounded-full"></span>
                <span id="services-tag" class="text-sm font-medium"></span>
            </div>
            <h2 id="services-title" class="text-5xl font-semibold font-inter mb-2 bg-gradient-to-b from-white to-lawut via-white text-transparent bg-clip-text box-border size-50 border-1 p-2 scroll-reveal"></h2>
        </div>
        <div id="services-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-2 sm:px-8 lg:px-20"></div>
    </div>
</section>

<!-- About Section -->
<section id="about" class="py-[20px] bg-dark-bg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mb-20 ">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center text-center lg:text-left">
            <div class="order-1 lg:order-1">
                <div class="about-us-img rounded-2xl p-3 backdrop-blur-sm scroll-reveal mx-auto sm:w-auto w-full">
                    <img id="about-image" src="" alt="About Us" class="rounded-2xl w-full h-auto">
                </div>
            </div>
            <div class="order-2 lg:order-2">
                <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full border border-teal-500 text-teal-400 bg-teal-500/10 w-max mx-auto mb-4 scroll-reveal">
                    <span class="w-2.5 h-2.5 bg-teal-400 rounded-full"></span>
                    <span id="about-tag" class="text-sm font-medium"></span>
                </div>
                <h2 id="about-title" class="text-[39px] font-semibold font-inter mb-2 bg-gradient-to-b from-white to-lawut via-white text-transparent bg-clip-text box-border size-50 border-1 p-2 scroll-reveal"></h2>
                <p id="about-content" class="text-gray-300 text-lg leading-relaxed scroll-reveal"></p>
            </div>
        </div>
    </div>
</section>

<!-- Work Section -->
<section id="work" class="py-[90px] bg-dark-bg scroll-mt-32 md:scroll-mt-40 flex flex-col items-center text-center">
  <div class="max-w-7xl mx-auto px-6">
    <div class="text-center mb-10">
      <!-- Tag -->
      <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full border border-teal-500 text-teal-400 bg-teal-500/10 w-max mx-auto mb-4 scroll-reveal">
        <span class="w-2.5 h-2.5 bg-teal-400 rounded-full"></span>
        <span id="work-tag" class="text-sm font-medium"></span>
      </div>

      <!-- Title -->
      <h2 id="work-title"
          class="text-5xl font-semibold font-inter mb-2 bg-gradient-to-b from-white to-lawut via-white text-transparent bg-clip-text box-border size-50 border-1 p-2 scroll-reveal">
      </h2>

      <!-- Description -->
      <p id="work-description"
         class="text-gray-400 text-base md:text-lg max-w-2xl mx-auto mt-4 mb-10 scroll-reveal text-center">
      </p>
    </div>

  <div id="work-grid"
     class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4 sm:px-6 lg:px-20 justify-items-center">
</div>



    <!-- Button -->
    <div class="mt-6 scroll-reveal flex justify-center items-center gap-4 mb-10 py-5 ">
      <button id="toggleProjectsBtn"
              class="px-6 py-2 rounded-full border border-teal-500 text-teal-400 hover:bg-cyan-500 hover:text-white transition duration-300">
        See More
      </button>
    </div>
  </div>
</section>


<!-- Testimonials Section -->
<section id="testi" class="bg-dark-bg text-white py-[84px] px-6 overflow-hidden relative">
    <div class="max-w-7xl mx-auto mb-18">
        <div class="text-center mb-12">
            <div class="inline-flex items-center gap-2 px-4 py-1 rounded-full border border-teal-500 text-teal-400 bg-teal-500/10 w-max mx-auto mb-4 scroll-reveal">
                <span class="w-2.5 h-2.5 bg-teal-400 rounded-full"></span>
                <span id="testi-tag" class="text-sm font-medium"></span>
            </div>
            <h2 id="testi-title" class="text-5xl font-semibold font-inter mb-2 bg-gradient-to-b from-white to-lawut via-white text-transparent bg-clip-text box-border size-50 border-1 p-2 scroll-reveal"></h2>
        </div>
        <div class="testimonial-container relative">
            <div class="testimonial-shadow testimonial-shadow-left"></div>
            <div class="testimonial-shadow testimonial-shadow-right"></div>
            <div id="testimonial-track" class="testimonial-track"></div>
        </div>
    </div>
</section>

<!-- CTA Section -->
<section id="cta" class="bg-dark-bg py-20">
    <div class="bg-gradient-to-b from-[#062b2d] to-[#081013] rounded-3xl mx-1 sm:mx-6 lg:mx-20 text-center py-12 sm:py-16 px-4 sm:px-8 lg:px-12 scroll-reveal">
        <div class="mb-6 flex justify-center">
            <img src="assets/hotamalogo.png" alt="Hotama Logo" class="w-30 h-12 object-contain">
        </div>
        <h2 id="cta-headline" class="text-2xl md:text-3xl lg:text-4xl font-semibold text-white mb-6"></h2>
        <a id="cta-button" href="#" class="inline-block mt-4 bg-white text-dark-bg font-medium px-6 py-2 rounded-full hover:bg-[#00AEC2] hover:text-white transition-colors duration-300"></a>
    </div>
</section>

<!-- Footer Section -->
<footer id="footer" class="bg-dark-bg text-gray-400 px-6 py-20">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 md:gap-16 mb-6">
            <div class="scroll-reveal space-y-4">
                <img src="assets/hotamalogo.png" alt="Hotama Logo" class="w-[180px] h-auto mb-6">
                <p id="footer-description" class="text-sm leading-relaxed text-gray-300 max-w-sm"></p>
            </div>
            <div class="scroll-reveal">
                <h3 class="text-white text-xl font-semibold mb-6">Quick Links</h3>
                <nav id="footer-links" class="space-y-3"></nav>
            </div>
            <div class="scroll-reveal">
                <h3 class="text-white text-xl font-semibold mb-6">Contact</h3>
                <div class="space-y-4"></div>
            </div>
        </div>
        <div class="border-t border-gray-700 pt-8 text-center">
            <p class="text-sm text-gray-500">&copy; 2025 HOTAMA. All rights reserved.</p>
        </div>
    </div>
</footer>

<script src="js/load-section.js"></script>
<script src="js/load-unified-json.js"></script>
</body>
</html>
