            .scroll-smooth {
                scroll-behavior: smooth;

                animation: typing 3s steps(40, end), blink 0.75s step-end infinite;

            .logo-scroll-container {
                overflow: hidden;
                position: relative;
                width: 75%;
                mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
                -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);

            .logo-scroll-track {
                display: flex;
                animation: scroll 100s linear infinite;
                width: calc(200%);

            .logo-group {

            .logo-item {

            @keyframes scroll {
                0% { transform: translateX(0); }
                100% { transform: translateX(-50%); }

            @keyframes typing {
                from { width: 0 }
                to { width: 100% }
            }
            
            @keyframes blink {
                from, to { border-color: transparent }
                50% { border-color: #1dd1a1 }
            }

            .marquee {
                display: flex;
                block-size: var(--marquee-item-height);
                margin-block: var(--marquee-item-height);
                position: relative;
                overflow-x: hidden;
                mask-image: linear-gradient(
                    to right,
                    hsl(0 0% 0% / 0),
                    hsl(0 0% 0% / 1) 50%,
                    hsl(0 0% 0% / 1) 25%,
                    hsl(0 0% 0% / 0)
                );
            }

           .marquee--8 {
    --marquee-item-width: 250px; /* atur jarak antar logo */
    --marquee-item-height: 100px;
    --marquee-duration: 60s;
    --marquee-items: 8;
}


            .marquee__item {
                --marquee-item-offset: max(
                    calc(var(--marquee-item-width) * var(--marquee-items)),
                    calc(100% + var(--marquee-item-width))
                );
                --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (var(--marquee-items) - var(--marquee-item-index)) * -1);
                position: absolute;
                inset-inline-start: var(--marquee-item-offset);
                transform: translateX(-50%);
                animation: go linear var(--marquee-duration) var(--marquee-delay, 0s) infinite;
            }

            .marquee__item:nth-child(4n) {
                border-top-right-radius: 1rem;
            }

            .marquee__item:nth-child(4n + 1) {
                border-bottom-right-radius: 1rem;
            }

            .marquee__item:nth-child(4n + 2) {
                border-bottom-left-radius: 1rem;
            }

            .marquee__item:nth-child(4n + 3) {
                border-top-left-radius: 1rem;
            }

            .marquee--8 .marquee__item:nth-of-type(1) { --marquee-item-index: 1; }
            .marquee--8 .marquee__item:nth-of-type(2) { --marquee-item-index: 2; }
            .marquee--8 .marquee__item:nth-of-type(3) { --marquee-item-index: 3; }
            .marquee--8 .marquee__item:nth-of-type(4) { --marquee-item-index: 4; }
            .marquee--8 .marquee__item:nth-of-type(5) { --marquee-item-index: 5; }
            .marquee--8 .marquee__item:nth-of-type(6) { --marquee-item-index: 6; }
            .marquee--8 .marquee__item:nth-of-type(7) { --marquee-item-index: 7; }
            .marquee--8 .marquee__item:nth-of-type(8) { --marquee-item-index: 8; }

            @keyframes go {
                to { inset-inline-start: calc(var(--marquee-item-width) * -1); }
            }
            
            .fade-slide {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.4s ease, transform 0.4s ease;
            }

            .fade-slide.show {
                opacity: 1;
                transform: translateY(0);
            }

            .fade-slide.hide {
                opacity: 0;
                transform: translateY(20px);

            .scroll-reveal {
                opacity: 0;

            .scroll-reveal.show {
