          .marquee {
      display: flex;
      block-size: var(--marquee-item-height);
      margin-block: var(--marquee-item-height);
      position: relative;
      overflow-x: hidden;
      mask-image: linear-gradient(
        to right,
        hsl(0 0% 0% / 0),
        hsl(0 0% 0% / 1) 50%,
        hsl(0 0% 0% / 1) 25%,
        hsl(0 0% 0% / 0)
      );
    }

    .marquee--8 {
      --marquee-item-width: 150px;
      --marquee-item-height: 100px;
      --marquee-duration: 36s;
      --marquee-items: 8;
    }

    .marquee__item {
      --marquee-item-offset: max(
        calc(var(--marquee-item-width) * var(--marquee-items)),
        calc(100% + var(--marquee-item-width))
      );
      --marquee-delay: calc(var(--marquee-duration) / var(--marquee-items) * (var(--marquee-items) - var(--marquee-item-index)) * -1);
      position: absolute;
      inset-inline-start: var(--marquee-item-offset);
      transform: translateX(-50%);
      animation: go linear var(--marquee-duration) var(--marquee-delay, 0s) infinite;
    }

    .marquee__item:nth-child(4n) {
      border-top-right-radius: 1rem;
    }

    .marquee__item:nth-child(4n + 1) {
      border-bottom-right-radius: 1rem;
    }

    .marquee__item:nth-child(4n + 2) {
      border-bottom-left-radius: 1rem;
    }

    .marquee__item:nth-child(4n + 3) {
      border-top-left-radius: 1rem;
    }

    .marquee--8 .marquee__item:nth-of-type(1) { --marquee-item-index: 1; }
    .marquee--8 .marquee__item:nth-of-type(2) { --marquee-item-index: 2; }
    .marquee--8 .marquee__item:nth-of-type(3) { --marquee-item-index: 3; }
    .marquee--8 .marquee__item:nth-of-type(4) { --marquee-item-index: 4; }
    .marquee--8 .marquee__item:nth-of-type(5) { --marquee-item-index: 5; }
    .marquee--8 .marquee__item:nth-of-type(6) { --marquee-item-index: 6; }
    .marquee--8 .marquee__item:nth-of-type(7) { --marquee-item-index: 7; }
    .marquee--8 .marquee__item:nth-of-type(8) { --marquee-item-index: 8; }

    @keyframes go {
      to {
        inset-inline-start: calc(var(--marquee-item-width) * -1);
      }
    }
    
.fade-slide {

              <script>

        // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-btn');
const mobileMenu = document.getElementById('mobile-menu');

if (mobileMenuBtn && mobileMenu) {
  let menuOpen = false;

  mobileMenuBtn.addEventListener('click', () => {
    if (!menuOpen) {
      mobileMenu.classList.add('show');
      mobileMenu.classList.remove('pointer-events-none'); // Aktifkan klik
    } else {
      mobileMenu.classList.remove('show');
      mobileMenu.classList.add('pointer-events-none'); // Nonaktifkan klik
    }
    menuOpen = !menuOpen;
  });
}



        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar background on scroll
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('nav');
            if (window.scrollY > 50) {
                navbar.classList.add('backdrop-blur-xl');
            } else {
                navbar.classList.remove('backdrop-blur-xl');
            }
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);

        // Observe all service cards
        document.querySelectorAll('.service-card').forEach(card => {
            observer.observe(card);
        });

   const toggleBtn = document.getElementById('toggleProjectsBtn');
  const hiddenProjects = document.querySelectorAll('.project-hidden');
  let isExpanded = false;

  toggleBtn.addEventListener('click', () => {
    hiddenProjects.forEach((project) => {
      if (!isExpanded) {
        project.classList.remove('hidden');
        // Trigger reflow to restart animation
        void project.offsetWidth;
        project.classList.add('show');
        project.classList.remove('hide');
      } else {
        project.classList.add('hide');
        project.classList.remove('show');
        setTimeout(() => {
          project.classList.add('hidden');
        }, 400); // match with CSS transition
      }
    });

    toggleBtn.textContent = isExpanded ? 'See More' : 'Show Less';
    isExpanded = !isExpanded;
  }); 
  
  const OFFSET = 45; // sesuaikan dengan tinggi navbar kamu

  document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
      const targetId = this.getAttribute('href').substring(1);
      const target = document.getElementById(targetId);

      if (target) {
        e.preventDefault();
        const targetPosition = target.getBoundingClientRect().top + window.scrollY - OFFSET;

        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });
      }
    });
  });
        
const scrollRevealOptions = {
  threshold: 0.1
};

const scrollRevealObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
      scrollRevealObserver.unobserve(entry.target);
    }
  });
}, scrollRevealOptions);

// Observasi semua elemen dengan class 'scroll-reveal'
document.querySelectorAll('.scroll-reveal').forEach(el => {
  scrollRevealObserver.observe(el);
});

 window.addEventListener('DOMContentLoaded', () => {
    const navbar = document.getElementById('navbar');
    navbar.classList.remove('opacity-0', '-translate-y-10');
    navbar.classList.add('opacity-100', 'translate-y-0');
  });

document.querySelectorAll('.service-card').forEach(card => {
  card.addEventListener('mouseenter', () => {
    card.style.transform = 'translateY(-5px) scale(1.05)'; // zoom in cepat
    card.style.transition = 'transform 0.3s ease-out, box-shadow 0.4s ease-out';
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = 'translateY(0) scale(1)'; // zoom out pelan
    card.style.transition = 'transform 0.6s ease-out, box-shadow 0.4s ease-out';
  });
});

document.querySelectorAll('.service-card').forEach(card => {
  const img = card.querySelector('img');
  const title = card.querySelector('h3');
  const text = card.querySelector('p');

  card.addEventListener('mouseenter', () => {
    // Card
    card.style.transform = 'translateY(-5px) scale(1.01)';
    card.style.transition = 'transform 0.3s ease-out, box-shadow 0.4s ease-out';

    // Isi konten
    img.style.transform = 'scale(1.02)';
    img.style.transition = 'transform 0.4s ease-out';

    title.style.color = '#1dd1a1';
    title.style.transition = 'color 0.4s ease-out';

    text.style.transform = 'translateY(-3px)';
    text.style.opacity = '0.9';
    text.style.transition = 'transform 0.4s ease-out, opacity 0.3s ease-out';
  });

  card.addEventListener('mouseleave', () => {
    // Card
    card.style.transform = 'translateY(0) scale(1)';
    card.style.transition = 'transform 0.6s ease-out, box-shadow 0.4s ease-out';

    // Isi konten
    img.style.transform = 'scale(1)';
    img.style.transition = 'transform 0.6s ease-out';

    title.style.color = '';
    title.style.transition = 'color 0.6s ease-out';

    text.style.transform = 'translateY(0)';
    text.style.opacity = '1';
    text.style.transition = 'transform 0.6s ease-out, opacity 0.6s ease-out';
  });
});

const serviceCards = document.querySelectorAll('.service-card');

const serviceCardObserver = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const index = Array.from(serviceCards).indexOf(entry.target);
      entry.target.style.transitionDelay = `${index * 0.15}s`; // 0.15s jeda per card
      entry.target.classList.add('show');
      serviceCardObserver.unobserve(entry.target); // animasi hanya sekali
    }
  });
}, { threshold: 0.2 });

serviceCards.forEach(card => {
  serviceCardObserver.observe(card);
});
